<!DOCTYPE html>

<html lang="pt-Br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Programa no curso js no curso em video</title>

    <style>

        body {

            background-color: rgb(70, 70, 247);
            color: rgb(255, 255, 255); 
            font: normal 20pt Arial; /* Isso é um comentarios */

        }

    </style>

</head>

<body>

    <h1>Olá, Mundo!</h1> <!-- Isso é um comentarios -->
    <p>Já me Livrei da maldição</p>

    <script>

        var n1 = Number.parseFloat(window.prompt('Digite um número')); // traformou uma  string em um number real
        var n2 = Number(window.prompt('Digite outro número')); // number só ele analisado se é uma string em um number
        var s = n1 + n2 ;
        window.alert('A somo dos valores é ' + String(s)); //concatenação
        // (number + number) para adição 
        // (string + string) para concatenação
        // (number > string) convertação posso usar o String(n); ou se usar o n.toString();

    </script>

</body>
